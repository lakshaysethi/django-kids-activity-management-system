

<div id="removeActivityModal-{{activity.id}}" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
       
        <div class="modal-content">
            
            
            <div class="modal-header">
                <h5 class="modal-title">Remove Activity</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
                

            
            <div class="modal-body">
                <p class='lead'> Are you sure you want to remove this Activity from the database?</p>
            
            </div>
            <form method="post">
                {% csrf_token %}                                
            <div class="modal-footer">
                <input name="form-type" value='remove-activity' type="hidden">
                
                <button name='activityId' value='{{activity.id}}' type="submit" class="btn btn-danger">Delete</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </form>
                <!-- end of modal content -->
        </div>
    
    </div>
</div>
