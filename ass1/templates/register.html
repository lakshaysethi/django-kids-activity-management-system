{% extends 'base.html' %}

{% block content1 %}
<style>



@import url('https://fonts.googleapis.com/css?family=Numans');

html,body{
background: url('https://cdn.dribbble.com/users/247458/screenshots/2503828/pattern.jpg');
background-size: cover;
background-repeat: no-repeat;
overflow: hidden;
height: 100%;
font-family: 'Numans', sans-serif;
}

.container{
    margin-top:  10%;
height: 100%;
align-content: center;
}

.card{

margin-top: auto;
margin-bottom: auto;
width: 400px;
background-color: rgba(0,0,0,0.5) !important;
}

.social_icon span{
font-size: 60px;
margin-left: 10px;
color: #FFC312;
}

.social_icon span:hover{
color: white;
cursor: pointer;
}

.card-header h3{
color: white;
}

.social_icon{
position: absolute;
right: 20px;
top: -45px;
}

.input-group-prepend span{
width: 50px;

color: black;
border:0 !important;
}

input:focus{
outline: 0 0 0 0  !important;
box-shadow: 0 0 0 0 !important;

}

.remember{
color: white;
}

.remember input
{
width: 20px;
height: 20px;
margin-left: 15px;
margin-right: 5px;
}

.login_btn{
color: black;

width: 100px;
}

.login_btn:hover{
color: black;
background-color: white;
}

.links{
color: white;
}

.links a{
margin-left: 4px;
}
.form-check-label{
    color: white;
    margin-bottom:.5rem;
}

</style>


<main>

    
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign Up</h3>
				
			</div>
			<div class="card-body">
				<form method="post">
                    {% csrf_token %}
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input name='username' required type="text" class="form-control" placeholder="username">
						
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="userType"  value="1" checked>
                        <label class="form-check-label" >
                        I am a Teacher
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="userType"  value="2">
                        <label class="form-check-label" >
                          I am a Parent
                        </label>
                      </div>


                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-at"></i></span>
						</div>
						<input name='email' type="email" required class="form-control" placeholder="Email">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input id="password_1" name='password' type="password" required class="form-control" placeholder="password">
                    </div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input id="password_2" name='confirm-password' required type="password" class="form-control" placeholder="Enter password again">
						<span id='message'></span>
					</div>
					
					<div class="form-group">
						<input id="signupBtn" type="submit" value="Sign Up" class="btn float-right btn-outline-primary">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Already have an account?<a href="{% url 'login' %}">Log in</a>
				</div>
				
			</div>
		</div>
	</div>
</div>

</main>




{% endblock %}
